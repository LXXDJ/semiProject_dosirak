<!DOCTYPE html>
<!--김정원 작업-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <th:block th:replace="/user/common/head.html"></th:block>
</head>
<body>
<div class="ly_all bl_all">
    <th:block th:replace="/user/common/header.html"></th:block>
    <div class="bl_sideMenuBack">
        <div class="ly_maxWD ly_flex">
            <section class="bl_sideMenu">
            </section>
            <div class="ly_inner02 ly_fgrow1 hp_fBack">
                <h2 class="el_lv1Head">주문내역</h2>
                <table class="bl_TBsearch hp_mt50">
                    <caption class="WA">검색</caption>
                    <colgroup>
                        <col style="width:200px"/>
                        <col style="width:*"/>
                    </colgroup>
                </table>
                <table class="bl_TBList bl_TBList__order">
                    <caption class="WA">검색</caption>

                    <colgroup>
                        <col style="width:150px"/>
                        <col style="width:*"/>
                        <col style="width:150px"/>
                        <col style="width:150px"/>
                    </colgroup>
                    <thead>
                    <tr >
                        <th scope="col" >결제일</th>
                        <th scope="col" >상품명</th>
                        <th scope="col" >배송상태</th>
                        <th scope="col">리뷰작성</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="order : ${orderHistory}">
                        <tr>
                            <td th:text="${order.payDate}"></td>
                            <td class="bl_TBList__ttl">
                                <a class="ly_flexC ly_fitemC" href="">
                                    <img class="bl_TBList__orderImg" th:src="@{|/product/${order.firstImageName}|}"
                                         alt=""/>
                                    <p class="hp_ellipsis hp_ellipsis3" th:text="${order.productName}"  th:href="@{'/user/orderq/OrderView?orderCode=' + ${ order.orderCode }}"
                                    ></p>

                                </a>
                            </td>
                            <td th:text="${order.deliveryStatus}"></td>
                            <td>
                                <button type="button" class="el_btnS hp_br5 el_btnPointBord" th:if="${order != null and order.productName != null}">등록하기</button>
                            </td>
                        </tr>
                    </th:block>
                    <tr th:if="${orderHistory == null or orderHistory.isEmpty()}">
                        <td class="bl_TBList__empty" colspan="4">주문내역이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
                <ul class="bl_paging hp_mt70">
                    <li><a class="bl_pagingIcon__prev" href=""><p class="WA">이전 페이지로</p></a></li>
                    <li><a class="hp_active" href="">1</a></li>
                    <li><a class="bl_pagingIcon__next" href=""><p class="WA">다음 페이지로</p></a></li>
                </ul>
            </div>
        </div>

    </div>
    <th:block th:replace="/user/common/footer.html"></th:block>
</div>
</body>
</html>
